<div class="container" style="background-color: #041221;max-width: none;margin-top: -1%;">
  <div id="flow">
      <span class="flow-1"></span>
      <span class="flow-2"></span>
      <span class="flow-3"></span>
  </div>
  <div class="section" >

    <section class="hero is-success is-fullheight">
      <div class="hero-body">
          <div class="container has-text-centered" style="max-width: 1132px;">
              <div class="column is-4 is-offset-4">
                  <h3 class="title ">Login</h3>
                  <hr class="login-hr">

                  <div class="box">
                      <figure class="avatar">
                          <img src="https://placehold.it/128x128">
                      </figure>


                      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
                          <div class="field">
                              <div class="control">

                                  <input name="email" ngModel #emailInput="ngModel" class="input is-medium" type="email" placeholder="Tu correo electrónico" autofocus="" required email>
                                  <p class="login-error" *ngIf="!emailInput.valid && emailInput.touched">Por favor introduzca un correo electrónico válido</p>

                              </div>
                          </div>

                          <div class="field">
                              <div class="control">

                                  <input name="password" ngModel #passwordInput="ngModel" class="input is-medium" type="password" placeholder="Tu contraseña" required>
                                  <p class="login-error" *ngIf="!passwordInput.valid && passwordInput.touched">Por favor ingrese una contraseña válida</p>

                              </div>
                          </div>
                          <div class="field">
                              <label class="checkbox">
                              <input type="checkbox">
                              Recordar
                            </label>
                          </div>
                          <button class="button is-block is-primary is-medium is-fullwidth" type="submit">Entrar <i class="fas fas-sign-in" aria-hidden="true"></i></button>
                      </form>


                  </div>
                  <p class="has-text-grey" style="color: #00d1b2;">
                      <a style="color: #00d1b2;" routerLink="/signup">Inscribirse</a> &nbsp;·&nbsp;
                      <a style="color: #00d1b2;" routerLink="/">Has olvidado tu contraseña</a> &nbsp;·&nbsp;
                      <a style="color: #00d1b2;" href="../">¿Necesitas ayuda?</a>
                  </p><br><br><br>
                  <!-- <p class="subtitle ">Please login to proceed.</p> -->
                  <a class=" level-item logo-margin" >
                    <img src="https://i.ibb.co/L9X6wKM/pharmacare-logo-hori-tagline-2.png" width="152" height="140">
                  </a>
              </div>
          </div>
      </div>
    </section>

  </div>
</div>
