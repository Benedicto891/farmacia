<div class="container" style="background-color: #041221;max-width: none;margin-top: -1%;">
  <div id="flow">
      <span class="flow-1"></span>
      <span class="flow-2"></span>
      <span class="flow-3"></span>
  </div>
  <div class="section" >

    <section class="hero is-success is-fullheight">
      <div class="hero-body">
          <div class="container has-text-centered" style="max-width: 1132px;">
              <div class="column is-4 is-offset-4">
                  <h3 class="title ">Registrarse</h3>
                  <hr class="login-hr">

                  <div class="box">
                      <!-- <figure class="avatar">
                          <img src="https://placehold.it/128x128">
                      </figure> -->
                      <a class=" level-item logo-margin" >
                        <img src="https://i.ibb.co/L9X6wKM/pharmacare-logo-hori-tagline-2.png" width="152" height="140">
                      </a><br>

                      <form (submit)="onSignup (signupForm)" #signupForm="ngForm">


                        <div class="field">
                          <div class="control">

                              <input name="name" ngModel #nameInput="ngModel" class="input is-medium" type="name" placeholder="Su nombre" autofocus="" required >
                              <p class="login-error" *ngIf="nameInput.invalid && nameInput.touched">Por favor ingrese el nombre</p>

                          </div>
                      </div>

                      <div class="card is-left" style="border: black;border-style:initial;border-radius: 10px;">
                        <div class="card-body is-left" style="text-align: left;padding: 16px ;" >

                            <p class=" is-left" >Quién eres ?</p><br>

                            <mat-radio-group required name="role" ngModel #roleInput="ngModel" class="is-left">
                              <mat-radio-button value="pharmacist">Farmacéutico</mat-radio-button><br>
                              <mat-radio-button value="assistantPharmacist">Farmacéutico asistente</mat-radio-button><br>
                              <mat-radio-button value="cashier">Cajero</mat-radio-button><br>
                            </mat-radio-group>
                        </div>
                      </div>

                      <div class="field">
                        <div class="control"><br>

                            <input name="contact" ngModel #contactInput="ngModel" class="input is-medium" type="contact" placeholder="Su número de contacto" autofocus="" required >
                            <p class="login-error" *ngIf="contactInput.invalid && contactInput.touched">Por favor ingrese un número de contacto válido</p>


                        </div>
                      </div>


                      <div class="field">
                        <div class="control">

                            <input name="nic" ngModel #nicInput="ngModel" class="input is-medium" type="nic" placeholder="Su NIC" autofocus="" required >
                            <p class="login-error" *ngIf="nicInput.invalid && nicInput.touched">Por favor ingrese su NIC válida</p>

                        </div>
                      </div>


                      <div class="field">
                            <div class="control">

                              <input name="email" ngModel #emailInput="ngModel" class="input is-medium" type="email" placeholder="Su Email" autofocus="" required email>
                              <p class="login-error" *ngIf="emailInput.invalid && emailInput.touched">Por favor introduzca un correo electrónico válido</p>

                            </div>
                      </div>



                      <div class="field">
                            <div class="control">

                                <input name="password" ngModel #passwordInput="ngModel" class="input is-medium" type="password" placeholder="Su Contraseña" required>
                                <p class="login-error" *ngIf="passwordInput.invalid && passwordInput.touched">Por favor ingrese una contraseña válida</p>

                            </div>
                       </div>





                          <button class="button is-block is-primary is-medium is-fullwidth">Registrarse <i class="fas fas-sign-in" aria-hidden="true"></i></button>
                      </form>


                  </div>
                  <p class="has-text-grey" style="color: #00d1b2;">
                      <a style="color: #00d1b2;" routerLink="/login">Login</a> &nbsp;&nbsp;
                      <!-- <a style="color: #00d1b2;" href="../">Forgot Password</a> &nbsp;·&nbsp;
                      <a style="color: #00d1b2;" href="../">Need Help?</a> -->
                  </p><br><br><br>
                  <!-- <p class="subtitle ">Please login to proceed.</p> -->

              </div>
          </div>
      </div>
    </section>

  </div>
</div>

<script>
  var dropdown = document.querySelector('.dropdown');
dropdown.addEventListener('click', function(event) {
  event.stopPropagation();
  dropdown.classList.toggle('is-active');
});
</script>
